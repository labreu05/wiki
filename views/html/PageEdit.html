<!DOCTYPE html>
<html>
<head>
	<title>Page Edit</title>
	<link rel="stylesheet" href="/styles/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="header">
			{% if user%}
		    <div class="options"><a href="/logout">Logout({{user}})</a></div>
		   	{% else %}
			<div class="options"><a href="/login">Log In</a>|<a href="/signup">Sign Up</a></div></div>
    		{% endif %}
    		<div class="page_title">Leonardo's Wiki</div>
	</header>
	<br>
	<section class="main">
		<form method= "post">
			<div align="center">
				<h3>
					Put Your content
				</h3>
			<br>
			<textarea class="content" name = "content">{{content}}</textarea>
			<br>
			<br>
			<input type ="submit">
			</div>
	</form>
	</section>
	<br>
	<footer>
	<div class="footer">This Page Was Design By Leonardo Abreu</div>	
	</footer>
</body>
</html>
